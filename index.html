<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Firebase Click Tracking</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
      background-color: #f4f4f4;
    }

    .btn {
      background-color: #4285f4;
      color: white;
      padding: 15px 30px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin: 10px;
    }

    .btn:hover {
      background-color: #3367d6;
    }
  </style>
</head>
<body>

  <h1>Track Clicks with Firebase</h1>
  <button id="signup_button" class="btn">Sign Up 1</button>
  <button id="signup_button2" class="btn">Sign Up 2</button>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.7.3/firebase-app.js";
  import { getAnalytics, logEvent } from "https://www.gstatic.com/firebasejs/11.7.3/firebase-analytics.js";
  import { firebaseConfig } from "./firebase-config.js";

  const app = initializeApp(firebaseConfig);
  const analytics = getAnalytics(app);

  document.getElementById("signup_button").addEventListener("click", () => {
    logEvent(analytics, "button_click", { button_name: "signup_button" });
  });

  document.getElementById("signup_button2").addEventListener("click", () => {
    logEvent(analytics, "button_click", { button_name: "signup_button2" });
  });
</script>
    
</body>
</html>
